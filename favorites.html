<body>
    <!-- Top Nav Bar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue lighten-1">
                <a href="index.html" class="brand-logo">
                    <img id="logo" src="Assets/images/logo.jpg" alt="logo">

                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="index.html">Charts</a>

                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Side Nav -->
    <ul class="side-nav fixed grey lighten-1">
        <form>
            <!-- Dropdown Trigger -->
            <a class='dropdown-button btn dropdown-search grey' href='#' data-activates='dropdown1'><i class="material-icons">dehaze</i></a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content grey'>
                <li><a id="artistSearch" href="#!">Artist</a></li>
                <li><a id="songSearch" href="#!">Title</a></li>
            </ul>
            <div class="input-field inline">
                <input id="sideSearch" type="text" class="validate">
                <label for="sideSearch">Search</label>
            </div>
            <a class="btn grey" id="searchSubmit"><i class="material-icons">search</i></a>
        </form>
        <!-- Apply favorite cards here -->
        <ul class="collapsible" data-collapsible="accordion"></ul>
    </ul>

    <div id="main-content">

            <div class="row">
                <div class="slider"> <!-- Will need to clear this div when video is appended below -->
                    <ul class="slides"></ul>    
                </div>
            </div>
            <div class="row video-lyrics">
                <div class="col l8">    
                    <!-- Video embed -->
                    <div id="video"></div>
                </div>
