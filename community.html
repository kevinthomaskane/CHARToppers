    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Assets/comstyle.css">

    <title>Community - CHARToppers</title>
</head>

<body>
    <!-- Top Nav Bar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue lighten-1">
                <a href="index.html" class="brand-logo">
                    <img id="logo" src="Assets/images/logo.jpg" alt="logo">
                </a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="index.html">Charts</a>
                    </li>
                    <li>
                        <a href="favorites.html">Favorites</a>
                    </li>
                    <li>
                        <a href="community.html">Community</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- END: Top Nav Bar -->

    <!-- Side Nav -->
    <ul class="side-nav fixed grey lighten-1">
        <!-- Apply favorite cards here -->
        <ul class="collapsible" data-collapsible="accordion"></ul>
    </ul>
    <!-- END: Side Nav Bar -->

    <!-- Results Side Bar -->
    <!-- <div class="side-nav fixed resultBar">
        <div id="resultsArea">
            <ul class="collapsible popout" data-collapsible="accordion"></ul>
        </div>
    </div> -->
    <!-- END: Results Side Bar -->


    <!-- Main Content -->
    <div id="main-content">
        <div class="container">
            <div class="slider"> <!-- Will need to clear this div when video is appended below -->
                <ul class="slides">
                    <li>
                        <img src="Assets/images/slide2.jpeg">
                        <div class="caption center-align">
                            <h3>CHARToppers Community</h3>
                            <h5 class="light grey-text text-lighten-3">Share a song and leave a comment for all to see!</h5>
                        </div>
                    </li>
                    <li>
                        <img src="Assets/images/slide1.jpg">
                        <div class="caption center-align">
                            <h4>Like a certain song? Add it to Favorites and watch it again with the lyrics!</h4>
                        </div>
                    </li>     
                </ul>    
            </div>
            <div class="row video-lyrics">
                <div class="col l7">    
                    <!-- Video embed -->
                    <div id="video"></div>
                </div>
                <div class="col l5">
                    <!-- Comments Here -->
                    <div id="commentArea" class="collection"></div>
                    <div id="commentBox">
                        <div class="row commentInput">
                            <div class="comment">
                                <form>
                                    <input id="comment-input" type="text" placeholder="Leave a comment">
                                    <input id="submit-btn" class="btn" value="Submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>    
        </div>
    </div>
    
    
<script async src="https://cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
<script src="Assets/community.js"></script>
